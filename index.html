<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Savings Calculator</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css">
    </head>

    <body>
        <div class="calculator">
            <h1>Your Savings Calculator</h1>

            <div class="mb-3">
                <label for="shopName" class="form-label">Shop Name:</label>
                <input type="text" class="form-control" id="shopName" placeholder="Enter Shop Name">
            </div>

            <div class="mb-3">
                <label for="businessType" class="form-label">Business Type:</label>
                <input type="text" class="form-control" id="businessType" placeholder="Enter Business Type">
            </div>

            <div class="mb-3">
                <label for="weeklyPurchases" class="form-label">Weekly Purchases (Â£):</label>
                <input type="number" class="form-control" id="weeklyPurchases" min="1" step="any" placeholder="Enter Weekly Purchases">
            </div>

            <div class="mb-3">
                <label for="weeklyDeliveries" class="form-label">Number of Weekly Deliveries:</label>
                <input type="number" class="form-control" id="weeklyDeliveries" min="1" placeholder="Enter Number of Deliveries">
            </div>

            <button onclick="calculateSavings()" class="btn btn-success w-100">Calculate Savings</button>

            <div id="results" class="mt-4">
                <h2>Results</h2>
                <p id="annualPurchases"></p>
                <p id="totalSavings"></p>
                <p id="weeklySavings"></p>
                
                <div class="alert alert-primary" id="note"></div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="script.js"></script>
    </body>

</html>
